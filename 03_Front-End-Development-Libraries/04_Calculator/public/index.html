<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.97" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>➕</text></svg>"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A customizable calculator app that supports history"
    />
    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>➕</text></svg>"
    />
    <script type="text/javascript">
      //mobile viewport hack
      (function () {
        function apply_viewport() {
          if (
            /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(
              navigator.userAgent
            )
          ) {
            var ww = window.screen.width;
            var mw = 800; // min width of site
            var ratio = ww / mw; //calculate ratio
            var viewport_meta_tag = document.getElementById("viewport");
            if (ww < mw) {
              //smaller than minimum size
              viewport_meta_tag.setAttribute(
                "content",
                "initial-scale=" +
                  ratio +
                  ", maximum-scale=" +
                  ratio +
                  ", minimum-scale=" +
                  ratio +
                  ", user-scalable=no, width=" +
                  mw
              );
            } else {
              //regular size
              viewport_meta_tag.setAttribute(
                "content",
                "initial-scale=1.0, maximum-scale=1, minimum-scale=1.0, user-scalable=yes, width=" +
                  ww
              );
            }
          }
        }

        //ok, i need to update viewport scale if screen dimentions changed
        window.addEventListener("resize", function () {
          apply_viewport();
        });

        apply_viewport();
      })();
    </script>
    <title>Calculator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
